<section class="min-h-screen bg-white flex flex-col items-center justify-center p-6">
    <form [formGroup]="formCuenta" (ngSubmit)="registrar()" class="max-w-sm w-full space-y-6">
        
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input 
                formControlName="email" 
                type="email" 
                placeholder="name@flowbite.com" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>

        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
            <textarea 
                formControlName="comentar" 
                rows="8" 
                placeholder="Leave a comment..."
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
            
            @if (formCuenta.get('comentar')?.invalid && formCuenta.get('comentar')?.touched) {
                <p class="mt-2 text-sm text-red-600 font-medium">
                    Su comentario es requerido
                </p>
            }
        </div>

        <button 
            [disabled]="formCuenta.invalid" 
            type="submit" 
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-400 transition-colors">
            Enviar mensaje
        </button>

        <div class="flex justify-center mt-6">
            <img src="images/salud.png" class="h-8 opacity-60" alt="Icono">
        </div>
    </form>
</section>
